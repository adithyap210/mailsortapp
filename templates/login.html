<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Sorter - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #2d3748;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.8s ease-out;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            color: #3182ce;
            margin-bottom: 20px;
        }

        .welcome-text {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2d3748;
        }

        .subtitle {
            font-size: 15px;
            color: #718096;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: #3182ce;
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px 20px;
            background: #3182ce;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #2c5282;
            transform: translateY(-1px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .app-password-info {
            margin-top: 20px;
            font-size: 13px;
            color: #718096;
        }

        .app-password-info a {
            color: #3182ce;
            text-decoration: none;
            font-weight: 500;
        }

        .app-password-info a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 28px;
            }
            
            .welcome-text {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">MailSorter</div>
        <h1 class="welcome-text">Welcome, Teacher</h1>
        <p class="subtitle">Organize your emails efficiently with AI-powered categorization</p>
        
        <form action="/fetch" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="yourname@gmail.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">App Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your app password" required>
            </div>
            
            <button type="submit" class="login-btn">Log In & Fetch Emails</button>
        </form>
        
        <div class="app-password-info">
            <a href="https://myaccount.google.com/apppasswords" target="_blank">Generate an App Password</a> for Gmail users
        </div>
    </div>
</body>
</html>
